services:
  api:
    image: api
    build:
      context: .
      dockerfile: API/Dockerfile
    ports:
      - "5072:8080"
    container_name: web_api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__AppDbContext: Host=db;Port=5432;Username=postgres;Password=postgres;Database=ht_db
    depends_on:
      db:
        condition: service_healthy
          
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ht_db
    container_name: db
    ports:
      - "5656:5432"
    volumes:
      - ht_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d ht_db" ]
      timeout: 5s
      interval: 5s
      retries: 5

volumes:
  ht_postgres_data:

  